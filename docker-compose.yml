version: '3'

services:

  gateway:
    build:
      context: gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - 8085:8085
    depends_on:
      - auth_serv
      - city_serv
    restart: always

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD : '12345'
      MYSQL_DATABASE: 'users'
      MYSQL_USER: 'anto'
      MYSQL_PASSWORD: '12345'
    volumes:
      - ./mysql_volume_1:/var/lib/mysql
    ports:
      - 3306:3306
    restart: always

  auth_serv:
    build:
      context: ./authService
      dockerfile: Dockerfile
    container_name: auth_serv
    environment:
        MYSQL_DATABASE: 'users'
        MYSQL_USER: 'anto'
        MYSQL_PASSWORD: '12345'
        MYSQL_ROOT_PASSWORD: '12345'
        SECRET_KEY: "mySecretKey"
    ports:
      - 5001:5001
    restart: always
    depends_on:
      - mysql

  city_serv:
    build:
      context: ./cityService
      dockerfile: Dockerfile
    container_name: city_serv
    environment:
        MYSQL_DATABASE: 'users'
        MYSQL_USER: 'anto'
        MYSQL_PASSWORD: '12345'
        MYSQL_ROOT_PASSWORD: '12345'
        SECRET_KEY: "mySecretKey"
    ports:
      - 5002:5002
    restart: always
    depends_on:
      - mysql
      - auth_serv
    
  api_serv:
    build:
      context: ./apiService
      dockerfile: Dockerfile
    container_name: api_serv
    environment:
      MYSQL_DATABASE: 'users'
      MYSQL_USER: 'anto'
      MYSQL_PASSWORD: '12345'
      MYSQL_ROOT_PASSWORD: '12345'
      SECRET_KEY: "mySecretKey"
    restart: always
    depends_on:
      - mysql
      - auth_serv
      - city_serv
      - kafka

  nfy_serv:
    build:
      context: ./notifyService
      dockerfile: Dockerfile
    container_name: nfy_serv
    restart: always
    depends_on:
      - api_serv
      - kafka

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    restart: always
    ports:
      - 9093:9093
      - 9092:9092
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9095, OUTSIDE://localhost:9096
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT, OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://:9095, OUTSIDE://:9096
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: 'weatherNotification:1:1'
      KAFKA_MESSAGE_MAX_BYTES: 2000000000  # Imposta la dimensione massima a 2 megabyte

  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zookeeper
    depends_on:
     - kafka
    ports:
      - 2181:2181
