<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="performLogin()">Login</button>
</form>

<!-- Un div per visualizzare i messaggi di risposta del login -->
<div id="loginResult"></div>

<script>
    function performLogin() {
        const formData = new FormData(document.getElementById('loginForm'));

        fetch('http://localhost:5001/login', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {

                if (data.state) {
                    document.getElementById('loginResult').innerHTML = 'Login riuscito per utente ${data.username}';
                } else {
                    document.getElementById('loginResult').innerHTML = 'Errore durante il login: ${data.message}';
                }
            })
            .catch(error => {
                console.error('Errore durante la richiesta di login:', error);
                document.getElementById('loginResult').innerHTML = 'Si è verificato un errore durante il login. Riprova più tardi.';
            });
    }
</script>
</body>
</html>
